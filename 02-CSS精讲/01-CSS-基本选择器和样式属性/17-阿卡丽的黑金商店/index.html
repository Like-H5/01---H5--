<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阿卡丽黑金商店</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #0c0e14;
        }
        .container {
            height: 1035px;
            /*background-color: tomato;*/
            background-image: url(http://game.gtimg.cn/images/lol/act/a20200814akl/bg1.jpg);
            background-position: center top;
            background-repeat: no-repeat;
        }
        .small {
            width: 1000px;
            height: 1035px;
            /*background-color: darkcyan;*/
            background-image: url(http://game.gtimg.cn/images/lol/act/a20200814akl/cont1.jpg);
            margin: 0 auto;
        }
        .yxlm {
            width: 205px;
            height: 67px;
            /*background-color: orange;*/
            background-image: url(http://game.gtimg.cn/images/lol/act/a20200814akl/acticon.png);
            background-position: -859px -258px;
            display: inline-block;
        }
        .djc {
            width: 174px;
            height: 80px;
            background-image: url(http://game.gtimg.cn/images/lol/act/a20200814akl/acticon.png);
            background-position: -839px -148px;
            display: inline-block;
            vertical-align: top;
        }
        .yxlm:hover,
        .djc:hover {
            text-decoration: none;
            -webkit-filter: brightness(1.3);
            filter: brightness(1.3);
            transition: filter .2s linear;
        }
        .bottom {
            height: 303px;
            text-align: center;
            /*background-color: deeppink;*/
            /*border: 1px solid deeppink;*/
            margin-top: 650px;
        }
        .time {
            height: 40px;
            font-size: 24px;
            color: #afa08b;
            line-height: 40px;
        }
        .intro {
            font-size: 14px;
            color: #a79883;
            line-height: 18px;
        }
        span.notice {
            color: #b39941;
            font-size: 15px;
            font-weight: bold;
        }
        .login {
            color: #e9c6a0;
            font-size: 14px;
        }
        .login>a {
            color: #e9c6a0;
            font-weight: bold;
            text-decoration: none;
        }
        .btn {
            width: 495px;
            height: 96px;
            /*background-color: tomato;*/
            display: inline-block;
            background-image: url(//game.gtimg.cn/images/lol/act/a20200814akl/acticon.png);
            background-position: -3px -464px;

            font-size: 36px;
            color: #bda571;
            line-height: 95px;
            text-decoration: none;
            font-family: 'SimHei', sans-serif;
            margin-top: 10px;
            text-shadow: 1px 1px 1px #0b1419;
        }
        .btn:hover {
            text-decoration: none;
            -webkit-filter: brightness(1.3);
            filter: brightness(1.3);
            transition: filter .2s linear;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="small">
        <a href="#" class="yxlm"></a><a href="#" class="djc"></a>
        <div class="bottom">
            <p class="time">活动时间: 2020年8月14日-2020年8月27日</p>
            <p class="intro">每位玩家在黑金商店都有<span class="notice">1次</span>获得折扣购买指定道具的机会。<br>
                如果拥有<span class="notice">神秘钥匙</span>，使用可刷新你的专属折扣！（不会刷新黑金限定皮肤折扣）</p>
            <p class="login">
                欢迎您，请<a href="#">【登录】</a>
            </p>
            <a href="#" class="btn">获得你的专属折扣</a>
        </div>
    </div>
</div>



</body>
</html>
