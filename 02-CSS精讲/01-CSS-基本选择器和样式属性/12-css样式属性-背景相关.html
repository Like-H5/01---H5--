<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-css样式属性-背景相关</title>
    <style>
        .box {
            width: 100%;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
        }
        ul>li {
            color: white;
        }
        ul {
            background-color: transparent;
        }
    </style>
</head>
<body>

<img src="http://ossweb-img.qq.com/upload/webplat/info/yxzj/20201109/114101396390284.jpg" alt="">

<div class="box">
    <ul>
        <li>菜单1</li>
        <li>菜单2</li>
        <li>菜单3</li>
        <li>菜单4</li>
        <li>菜单5</li>
        <li>菜单6</li>
    </ul>

</div>


</body>
</html>
