<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-css书写格式以及引入方式-内嵌</title>
    <style>

        /*

        1. 选择器
            到时候, 你所写的样式 会作用于哪些标签

        2. 一组的样式
        {
            样式属性: 样式值;
            样式属性: 样式值;
            color: red;
        }

        */

        h2 {
            text-align: center;
            font-size: 26px;
            color: orange;
            letter-spacing: 5px;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: tomato;
            letter-spacing: 10px;
            text-shadow: 5px 5px 2px grey;
        }
    </style>
</head>
<body>



<h2>静夜思</h2>
<p>床前明月光</p>
<p>疑是地上霜</p>
<p>举头望明月</p>
<p>低头思故乡</p>


</body>
</html>
