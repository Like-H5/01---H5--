<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-css三大特性-集成特性</title>
    <style>
        html {
            font-size: 30px;
        }
        .big-box {
            /*font-size: 30px;*/
        }
        .box {
            width: 300px;
            height: 400px;
            background-color: tomato;
            color: #e9c6a0;
        }
        p {
            border: 1px solid cyan;
        }
    </style>

    <style>

        .box2>a {
            color: red;
            text-decoration: none;
        }

    </style>
</head>
<body>

<div class="big-box">
    <div class="box">
        <p>撩课学院</p>
        <h1>撩课</h1>
    </div>
</div>


<div class="box2">
    <a href="#">test</a>
    <h2>h2</h2>
</div>



</body>
</html>
