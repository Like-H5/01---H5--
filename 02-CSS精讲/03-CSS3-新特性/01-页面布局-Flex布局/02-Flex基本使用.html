<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-Flex基本使用</title>
    <style>
        .box {
            width: 60%;
            height: 800px;
            background-color: tomato;
            margin: 100px auto;
            display: flex;

            /*内部的子元素, 都会按照主轴的方向进行排列; 默认(主轴: 行)*/

            /*主轴方向设定;*/
            flex-direction: row;

            /*控制主轴方向的对齐范式*/
            /*justify-content: space-between;*/

            /*侧轴方向的对齐方式(一行内, 对齐方式)*/
            align-items: center;

            /*如果, 在排列的过程当中, 空间不够,
            默认策略: 按比例压缩每一个子盒子尺寸, 让他们放到一整行/列
            */
            flex-wrap: wrap;

            /*独立行之间的对齐方式*/
            align-content: space-between;

        }
        .c1 {
            width: 100px;
            height: 150px;
            background-color: darkcyan;
        }
        .c2 {
            width: 150px;
            height: 200px;
            background-color: orange;
        }
        .c3 {
            width: 200px;
            height: 50px;
            background-color: deeppink;
        }
    </style>
</head>
<body>


<div class="box">
    <div class="c1">
        c1
    </div>
    <div class="c2">
        c2
    </div>
    <div class="c3">
        c3
    </div>
    <div class="c1">
        c11
    </div>
    <div class="c2">
        c22
    </div>
    <div class="c3">
        c33
    </div>
    <div class="c1">
        c111
    </div>
    <div class="c2">
        c222
    </div>
    <div class="c3">
        c333
    </div>


</div>



</body>
</html>
