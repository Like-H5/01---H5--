<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-定位流-箭头面板</title>
    <style>
        .intro {
            width: 200px;
            height: 30px;
            background-color: tomato;
            /*margin: 100px auto;*/

            position: relative;
            cursor: pointer;
        }
        .intro:hover .pane {
            display: block;

        }
        .intro>.pane {
            width: 250px;
            height: 300px;
            background-color: cyan;
            position: absolute;
            top: 40px;
            left: 0;
            display: none;
        }
        .pane::before {
            content: "";
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-bottom-color: deeppink;
            position: absolute;
            top: -20px;
            left: 10px;
        }

    </style>
</head>
<body>

<div class="intro">
<!--    <span>sz</span>-->
    <div class="pane">
        <p>xxx</p>
        <p>xxx</p>
        <p>xxx</p>
        <p>xxx</p>
    </div>
</div>




</body>
</html>
