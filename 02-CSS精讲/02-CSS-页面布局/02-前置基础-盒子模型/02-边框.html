<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-边框</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: tomato;

            border-width: 5px 10px 20px 40px;

        }

<input type="text">

<div class="box">

</div>

<div class="box2">
    box2
</div>
