<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-box-sizing</title>
    <style>
        .container {
            width: 800px;
            height: 500px;
            background-color: tomato;
        }
        .left {
            width: 50%;
            height: 200px;
            background-color: green;
            display: inline-block;
            padding: 10px;
            border: 1px solid red;
            box-sizing: border-box;
        }
        .right {
            width: 50%;
            height: 200px;
            background-color: cyan;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        left
    </div><div class="right">
        right
    </div>
</div>



</body>
</html>
