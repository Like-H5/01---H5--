<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-浮动流-特性</title>
    <style>

        .box1,
        .box2,
        .box3 {
            height: 200px;
            width: 200px;
        }
        .box2 {
            background-color: darkcyan;
            float: right;
        }
        .box1 {
            background-color: tomato;
            float: right;
        }

        .box3 {
            background-color: deeppink;
            float: right;
        }
    </style>
</head>
<body>


<div class="box1">
    box1
</div>

<div class="box3">
    box3
</div>

<div class="box2">
    box2
</div>

</body>
</html>
