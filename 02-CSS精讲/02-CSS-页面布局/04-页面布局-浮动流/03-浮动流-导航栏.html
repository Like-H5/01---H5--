<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-浮动流-导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .nav-bar {
            background-color: tomato;
            width: 900px;
            /*height: 50px;*/
            margin: 100px auto;
            list-style: none;
        }
        .nav-bar li {
            background-color: darkcyan;
            width: 100px;
            height: 50px;
            /*display: inline-block;*/
            float: left;
            text-align: center;
            line-height: 50px;
            color: #fff;
        }
        .nav-bar li:hover {
            background-color: tomato;
            cursor: pointer;
        }
    </style>
</head>
<body>

<ul class="nav-bar">
    <li>菜单1</li>
    <li>菜单2</li>
    <li>菜单3</li>
    <li>菜单4</li>
    <li>菜单5</li>
    <li>菜单6</li>
    <li>菜单7</li>
    <li>菜单8</li>
</ul>


</body>
</html>
