<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>撩课风云榜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #panel {
            width: 500px;
            border: 1px solid #c6c8ca;
            margin: 100px auto;
        }

        #panel_header {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #ccc;
            line-height: 44px;
            color: #777;
        }

        #panel_body > li {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            line-height: 44px;
            border-bottom: 1px solid #e8e8e8;
        }

        .c-icon {
            background: url(https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/global/img/icons_5859e57.png) no-repeat 0 0;
            display: inline-block;
            width: 14px;
            height: 14px;
            vertical-align: text-bottom;
            font-style: normal;
            overflow: hidden;
        }

        .opr-toplist-st {
            margin-bottom: 2px;
        }

        .c-icon-up {
            background-position: -720px -168px;
        }

        .c-icon-down {
            background-position: -744px -168px;
        }

        .left{
            margin-left: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .left .no{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 18px;
            height: 18px;
            background-color: red;
            color: #fff;
            margin: 5px;
        }

        .right{
            margin-right: 10px;
        }

        #panel_footer{
            display: flex;
            justify-content: flex-end;
            margin: 10px;
            color: #777;
            font-size: 15px;
        }
    </style>
</head>
<body>
<section id="panel">
    <div id="panel_header">
        <span>排名</span>
        <span>搜索指数</span>
    </div>
    <ul id="panel_body">
        <li>
            <div class="left">
                <span class="no">1</span>
                <span>标题标题</span>
            </div>
            <div class="right">
                <span>100w</span>
                    <i class="opr-toplist-st c-icon c-icon-up"></i>
            </div>
        </li>
        <li>
            <div class="left">
                <span class="no">2</span>
                <span>标题标题2</span>
            </div>
            <div class="right">
                <span>800w</span>
                <i class="opr-toplist-st c-icon c-icon-down"></i>
            </div>
        </li>
    </ul>
    <div id="panel_footer">
        <span style="margin-right: 5px" class="source">来源:</span>
        <span>小撩统计</span>
    </div>
</section>

<script src="/axios.min.js"></script>
<script>

    let sourceDOM = document.querySelector("#panel_footer>.source")
    let ulDOM = document.getElementById("panel_body");

    axios.get("http://localhost:5000/list").then(response=>{
        console.log(response.data)

        sourceDOM.innerText = "来源:" + response.data.source

        let result = response.data.lists.map((item, index)=>{
            return `
                <li>
                <div class="left">
                    <span class="no">${index + 1}</span>
                    <span>${item.title}</span>
                </div>
                <div class="right">
                    <span>${item.count}</span>
                        <i class="opr-toplist-st c-icon ${item.up===1?'c-icon-up': 'c-icon-down'}"></i>
                </div>
            </li>
            `
        })
        // console.log(result)
        ulDOM.innerHTML = result.join("")


    }).catch(error=>{
        console.warn(error.message)
    })


</script>


</body>
</html>
