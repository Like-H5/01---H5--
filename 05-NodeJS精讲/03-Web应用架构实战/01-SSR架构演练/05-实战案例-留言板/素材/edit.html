<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>撩课-留言板</title>
</head>
<body>
<div class="container">
    <h3 class="text-center mt-5 mb-2">编辑留言</h3>
    <form method="post" role="form">
        <input type="hidden" name="id" value="1">
        <div class="form-group">
            <label for="title">留言的标题:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题..." required value="今天要吃饭呦">
        </div>
        <div class="form-group">
            <label for="title">留言的内容:</label>
            <textarea rows="5" class="form-control" id="content" name="content" placeholder="请输入留言内容..." required>生活压力大, 吃不下</textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="保存留言" class="btn btn-danger float-right">
        </div>
    </form>
</div>


</body>
</html>
