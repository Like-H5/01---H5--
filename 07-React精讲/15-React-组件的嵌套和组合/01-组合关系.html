<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-组合关系</title>
</head>
<body>

<div id="root"></div>

<script src="../lib/react.development.js"></script>
<script src="../lib/react-dom.development.js"></script>
<script src="../lib/babel.min.js"></script>

<script type="text/babel">

    class TitlePane extends React.Component {
        render() {
            return (
                <div>标题组件</div>
            )
        }
    }

    class ContainerPane extends React.Component {
        render() {
            return (
                <div>容器组件</div>
            )
        }
    }

    class SectionPane extends React.Component {
        render() {
            return (
                <div>
                    <TitlePane/>
                    <ContainerPane/>
                </div>
            )
        }
    }

    ReactDOM.render(<SectionPane/>, document.getElementById("root"));

</script>


</body>
</html>
