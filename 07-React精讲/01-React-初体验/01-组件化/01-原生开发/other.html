<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {

            width: 100px;

            height: 150px;

            background-color: rgba(0, 0, 0, 0.4);

            margin-top: 10px;

            display: flex;

            flex-direction: column;

        }
        .box .top {

            height: 100px;

        }
        .box .top img {

            width: 100px;

            height: 100px;

            border-radius: 50%;

        }
        .box .bottom {

            flex: 1;

            text-align: center;

            color: #fff;

        }
        .box .bottom .name {

            font-size: 18px;

        }
        .box .bottom .level {

            font-size: 16px;

            color: orange;

        }


    </style>
</head>
<body>

<div class="box">

    <div class="top">

        <img src="images/xl.png" alt="">

    </div>

    <div class="bottom">

        <div class="name">小撩老师</div>

        <div class="level">特级讲师</div>

    </div>

</div>


</body>
</html>
