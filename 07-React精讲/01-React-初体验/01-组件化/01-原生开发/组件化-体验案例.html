        #root {
            width: 450px;

        .header {
            height: 30px;
            border-left: 5px solid darkorange;
            padding: 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .title {
            font-size: 22px;
            font-weight: bold;
        }

        .header .more {
            color: #666;
        }


        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .content .box {
            width: 100px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.4);
            margin-top: 10px;
            display: flex;
            flex-direction: column;
        }

        .content .box .top {
            height: 100px;
        }
        .content .box .top img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .content .box .bottom {
            flex: 1;
            text-align: center;
            color: #fff;
        }

        .content .box .bottom .name {
            font-size: 18px;
        }

        .content .box .bottom .level {
            font-size: 16px;
            color: orange;
        }

    </style>

</head>
