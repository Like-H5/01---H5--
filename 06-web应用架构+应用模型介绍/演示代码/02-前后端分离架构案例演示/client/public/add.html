<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>撩课-留言板</title>
</head>
<body>
<div class="container">
    <h3 class="text-center mt-5 mb-2">请写下您的留言</h3>
    <form id="ly_form">
        <div class="form-group">
            <label for="title">留言的标题:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题..." required>
        </div>
        <div class="form-group">
            <label for="content">留言的内容:</label>
            <textarea rows="5" class="form-control" id="content" name="content" placeholder="请输入留言内容..." required> </textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="提交留言" class="btn btn-danger float-right">
        </div>
    </form>
</div>


<script src="/js/axios.min.js"></script>
<script>
    function handlerSubmit(evt) {
        evt.preventDefault()
        let titleV = evt.target.title.value;
        let contentV = evt.target.content.value;
        console.log(titleV, contentV)

        axios.post("http://localhost:5000/bwl/add", {
            title: titleV,
            content: contentV
        }).then(({data})=>{
            if (data.code === 0) {
                window.location = "/index.html"
            }
        })

    }

    ly_form.onsubmit = handlerSubmit;

</script>

</body>
</html>
