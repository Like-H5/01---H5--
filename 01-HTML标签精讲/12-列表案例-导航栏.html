<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-列表案例-导航栏</title>
    <style>
        ul {
            width: 800px;
            height: 40px;
            border: 1px solid tomato;
            margin: 100px auto;
            list-style: none;
            padding: 0;
            display: flex;
        }
        li {
            flex: 1;
            background-color: lightgray;
            border: 1px dashed orange;
            text-align: center;
            line-height: 40px;
        }
        li:hover {
            cursor: pointer;
            color: orangered;
        }
    </style>
</head>
<body>


<ul>
    <li>天猫会员</li>
    <li>电器城</li>
    <li>喵鲜生</li>
    <li>医药馆</li>
    <li>营业厅</li>
    <li>魅力惠</li>
    <li>飞猪旅行</li>
    <li>苏宁易购</li>
</ul>



</body>
</html>
