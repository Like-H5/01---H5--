<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-CSS和JS标签</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            border: 5px solid tomato;
            box-sizing: border-box;
        }
    </style>
</head>
<body>



<img id="header" src="https://pic.qiushibaike.com/article/image/CCG1CMQQVU1WS42V.jpg" alt="">


<script>
    let imageDOM = document.getElementById("header")
    imageDOM.onclick = function () {
        // alert(123)
        imageDOM.src = "./other.jpg"
    }
</script>

</body>
</html>
