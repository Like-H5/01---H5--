<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-无序列表</title>
    <style>
        ul {
            list-style-type: decimal;
        }
    </style>
</head>
<body>


<ol type="1" start="5" reversed>
    <li>条目1</li>
    <li>条目2</li>
    <li>条目3</li>
    <li>条目4</li>
    <li>条目5</li>
    <li>条目6</li>
    <li>条目7</li>
    <li>条目8</li>
    <li>条目9</li>
    <li>条目10</li>
</ol>

<!--<ul type="circle">-->
<ul>
    <li>条目1</li>
    <li>条目2</li>
    <li>条目3</li>
</ul>


<dl>
    <dt>上海</dt>
    <dd>普陀</dd>
    <dd>青浦</dd>
    <dd>松江</dd>

    <dt>北京</dt>
    <dd>天安门</dd>
</dl>


<ul>
    <li>
        <a href="#">xxx</a>
    </li>
</ul>

<ul>
    <li>aaa</li>
    <li>
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
    </li>
</ul>

</body>
</html>
