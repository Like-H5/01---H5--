<script type="text/html">

    // 对象的内部, 属性名时唯一的, 不可能重复!
    let obj = {};
    obj.name = "sz";
    obj["age"] = 18;

    obj.age = 19;
    obj.run = function () {
        console.log("跑起来!")
        return 123;
    }

    // console.log(obj);

    // console.log(obj.name, obj["name"]);

    console.log(obj.run());


</script>
