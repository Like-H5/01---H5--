<script type="text/html">

    // 2) 请写出一个计算n个数值, 偶数之和的函数?

    /**
     * 计算参数列表中, 所有的偶数之和
     * @returns {number} 偶数之和
     */
    function sumEven() {

        // 保存的就是所有调用这个函数的时候, 传递过来的参数
        let result = 0;
        for (let i = 0, len=arguments.length; i < len; i++) {
            let num = arguments[i];
            if (typeof num === "number" && num % 2 === 0) {
                result += num;
            }
        }
        return result;

    }

    console.log(sumEven(1, "2", 4, 6));




</script>
