<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-函数诞生的背景</title>
</head>
<body>


<script>

    let n = 3;
    let result = 1;
    for (let i = 1; i <= n; i++) {
        // console.log(i);
        result *= i;
    }
    console.log(result);


    let n2 = 6;
    let result2 = 1;
    for (let i = 1; i <= n2; i++) {
        // console.log(i);
        result2 *= i;
    }
    console.log(result2);



</script>


</body>
</html>
