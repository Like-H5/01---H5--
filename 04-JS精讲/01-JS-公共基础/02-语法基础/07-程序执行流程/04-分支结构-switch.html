    case 9:
    console.log("A级")
    break;
    case 8:
    console.log("B级")
    break;
    case 7:

    break;

    }

<script type="text/html">


    // 1. 接收一些数据(两个参数, 一个运算符)
    let val1 = +prompt("请输入数值1: ");
    let val2 = +prompt("请输入数值2: ");
    let operation = prompt("请输入运算符: ");

    // 2. 看一下运算符, 是什么 + - * /
    let result = NaN;
    switch (operation) {
    case "+":
    result = val1 + val2;
    break;
    case "-":
    result = val1 - val2;
    break;
    case "*":
    result = val1 * val2;
    break;
    case "/":
    result = val1 / val2;
    break;
    default:
    console.warn("当前功能暂未开发, 请等待!")
    break;
    }

    // 3. 打印计算结果
    if (!isNaN(result)) {
    console.log(`${val1} ${operation} ${val2} = ${result}`)
    }


</script>
