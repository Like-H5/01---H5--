<script type="text/html">
    // 从键盘输入一个整数，判断其是否是偶数，如果是偶数就输出YES，否则输出NO；

    // 1. 接收用户的数据输入;(数据的合法性判定: 数值, 整数);
    let num = parseInt(prompt("请输入一个整数数据: "));
    // console.log(num);
    if (isNaN(num)) {
    alert("请输入一个合法的整数:");
    } else {
    // 算不算, 数据没有问题?
    console.log(num);
    // 2. 计算它, 是否是一个偶数
    let result = num % 2 === 0;
    // 3. 根据判定结果, 给出不同的提示
    if (result) {
    console.log("YES");
    } else {
    console.log("No")
    }
    }


</script>

<script>

    /* 输入一个分数, 给出成绩级别
     SSS 100分
     A级 90+
     B级 80+
     C级 60+
     D级 60-
     */

    let score = 56;
    let level = "";

    // 做一个范围的有效性检查
    if (score < 0 || score > 100) {
        alert("请输入合理的分数(0 -- 100)")
    } else if (score === 100) {
        level = "SSS";
    } else if (score >= 90) {
        // !== 100
        // 90+
        level = "A级";
    } else if (score >= 80) {
        // 90 -
        // 80 +
        level = "B级";
    } else if (score >= 60) {
        // 80 -
        // 60 +
        level = "C级";
    } else {
        level = "D级";
    }

    alert("当前的分数级别是: " + level)

</script>
