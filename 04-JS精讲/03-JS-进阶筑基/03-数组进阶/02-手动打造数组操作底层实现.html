<script type="text/html">

    Array.prototype.szFind = function (cb) {
        for (let i = 0; i < this.length; i++) {
            let item = this[i];
            // i
            // this
            let isTrue = cb(item, i, this)
            if (isTrue) {
                return item
            }
        }
    }

    let arr = [
        {name: "sz0", age: 16},
        {name: "sz1", age: 18},
        {name: "sz2", age: 20}
    ]
    let result = arr.szFind((item, index, array)=>{
        return item.age === 18
    })
    console.log(result)



</script>

<script type="text/html">

    Array.prototype.szFilter = function (cb) {
        let result = []
        for (let i = 0; i < this.length; i++) {
            let item = this[i];
            // i
            // this
            let isTrue = cb(item, i, this)
            if (isTrue) {
                result.push(item)
            }
        }
        return result;
    }

    let arr = [
        {name: "sz0", age: 16},
        {name: "sz1", age: 18},
        {name: "sz2", age: 20}
    ]
    let result = arr.szFilter((item, index, array)=>item.age >= 18)
    console.log(result)


</script>


<script>



    Array.prototype.szMap = function (cb) {
        let result = [];
        for (let i = 0; i < this.length; i++) {
            let item = this[i];
            let temp = cb(item, i, this)
            result.push(temp)
        }
        return result;
    }


    let arr = [2, 4, 6, 8];
    console.log(arr.szMap(num => num ** 4));
    console.log(arr.szMap(num => num / 2));


</script>
