<body>

<script type="text/html">

    let dog = {

        age: 2,
        type: "dog"
    }
    let cat = {

        age: 1,
        type: "cat"
    }

    let sheep = {
        name: "小绵",
        age: 0.5,
        type: "sheep"
    }


    function hitAnimal(animal) {
        if (animal.type === "dog") {
            console.log("小狗汪汪叫!")

        }
    }

    hitAnimal(sheep)




</script>
