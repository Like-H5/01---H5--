<script type="text/html">

    function required() {
        throw new Error('缺少参数')
    }


    function add(a = required(), b = required()) {
        return a + b;
    }

    add(1)

<script>

    function add() {
        let result = 0;
        for (let i = 0; i < arguments.length; i++) {
            result += arguments[i]
        }
        return result;
    }
    function cheng() {
        let result = 1;
        for (let i = 0; i < arguments.length; i++) {
            result *= arguments[i]
        }
        return result;
    }

    // console.log(cheng(3, 2, 3));

    function exec(func, ...nums) {
        // console.log(func, nums);
        return func(...nums)
    }

    console.log(exec(cheng, 1, 2, 3, 4, 5));


</script>
