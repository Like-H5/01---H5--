<script type="text/html">

    function sum(a, b, c) {
        return a + b + c;
    }

    function sumOther(a) {
        return function (b) {
            return function (c) {
                return a + b + c;
            }
        }
    }

    console.log(sum(1, 2, 3));

    console.log(sumOther(1)(2)(3));


</script>


<script type="text/html">

    // 对数
    // log24 === 2
    // log10  100 = 2

    function ds(di, num) {
        for (let i = 1; i <= num; i++) {
            if (di ** i === num) {
                return i;
            } else if(di ** i > num) {
                return;
            }
        }
    }

    function ds_klh(di) {
        return function (num) {
            for (let i = 1; i <= num; i++) {
                if (di ** i === num) {
                    return i;
                } else if(di ** i > num) {
                    return;
                }
            }
        }
    }


    // lg100 ==
    let lg = ds_klh(10);
    console.log(lg(100));
    console.log(lg(1000));
    console.log(lg(10000));
    console.log(lg(100000));
    console.log(lg(1000000));


    let log2 = ds_klh(2);
    console.log(log2(2));
    console.log(log2(4));
    console.log(log2(8));
    console.log(log2(17));

</script>
