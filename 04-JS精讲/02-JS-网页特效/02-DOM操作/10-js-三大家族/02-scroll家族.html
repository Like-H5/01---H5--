<head>

        .small {
            width: 400px;

</head>
<body>


<div class="big">
    <div class="small">

    </div>
</div>

<script>

    let big = document.getElementsByClassName("big")[0];
    let small = document.getElementsByClassName("small")[0];

    big.onscroll = function () {
        // console.log("滚")
        // console.log("可滚动的区域", big.scrollWidth, big.scrollHeight)
        console.log("卷出的距离", big.scrollTop, big.scrollLeft)
    }

        big.scrollTo(0, 0);
    }
