<script>

        {
            skinS: "//game.gtimg.cn/images/yxzj/img201606/heroimg/118/118-smallskin-6.jpg",

        },
        {

        },
        {

    ]

    let skinUL = document.getElementsByClassName("skin-small")[0];
    for (let i = 0; i < data.length; i++) {
        let skinObj = data[i];
        let newLi = `
            <li class="${i === 0 ? "current" : ""}">
                <img src="${skinObj.skinS}" alt="">
                <span class="skin-title">${skinObj.title}</span>
            </li>
        `
        skinUL.innerHTML += newLi;
    }




</script>
